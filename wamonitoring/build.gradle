apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion "25.0.3"    defaultConfig {        applicationId "com.lesjaw.wamonitoring"        minSdkVersion 17        targetSdkVersion 25        versionName '1.64'        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        jackOptions {            enabled true            additionalParameters('jack.incremental': 'true')        }        //vectorDrawables.useSupportLibrary = true        versionCode 64        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    repositories {        maven { url "https://jitpack.io" }        maven { url "https://dl.bintray.com/rvalerio/maven" }        maven { url "https://maven.google.com" } // or google() in AS 3.0    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8        incremental false    }    packagingOptions {        exclude 'META-INF/LICENSE'    }    productFlavors {    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile 'com.android.support:cardview-v7:25.4.0'    //compile 'com.jakewharton:butterknife:6.1.0'    compile 'de.hdodenhof:circleimageview:2.1.0'    //compile 'com.veinhorn.scrollgalleryview:library:1.0.5'    //compile 'ru.ztrap:RxSlideUp2:2.0.0'    compile files('libs/itext5-itextpdf-5.5.12.jar')    compile('com.github.ozodrukh:CircularReveal:1.1.1@aar') {        transitive = true;    }    compile 'com.android.support:multidex:1.0.1'    compile 'com.android.support:cardview-v7:25.4.0'    compile 'de.hdodenhof:circleimageview:2.1.0'    compile 'com.android.support:support-v4:25.4.0'    compile 'com.android.support:design:25.4.0'    compile 'com.android.support:appcompat-v7:25.4.0'    compile 'com.android.support:recyclerview-v7:25.4.0'    compile 'com.android.support:support-vector-drawable:25.4.0'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'gun0912.ted:tedpermission:1.0.3'    compile 'com.android.volley:volley:1.0.0'    compile 'com.androidadvance:topsnackbar:1.1.1'    compile 'me.dm7.barcodescanner:zxing:1.9.8'    compile 'com.google.android.gms:play-services-maps:11.0.1'    compile 'com.github.bumptech.glide:glide:3.8.0'    compile 'net.gotev:uploadservice:3.3'    compile 'com.github.lzyzsd:circleprogress:1.2.1'    compile 'net.cachapa.expandablelayout:expandablelayout:[2.6]'    compile 'com.google.firebase:firebase-core:11.0.1'    compile 'com.theartofdev.edmodo:android-image-cropper:2.4.7'    compile 'com.squareup.picasso:picasso:2.5.2'    compile 'com.google.firebase:firebase-auth:11.0.1'    compile 'com.google.firebase:firebase-database:11.0.1'    compile 'com.google.firebase:firebase-storage:11.0.1'    compile 'com.google.android.gms:play-services-auth:11.0.1'    compile 'com.firebase:firebase-client-android:2.5.2'    compile 'com.google.firebase:firebase-messaging:11.0.1'    compile 'com.squareup.okhttp:okhttp:2.5.0'    compile 'com.github.chrisbanes:PhotoView:2.0.0'    compile 'com.github.MAXDeliveryNG:slideview:1.0.2'    compile 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.1.3'    compile 'com.github.mancj:SlideUp-Android:2.2.7.1'    compile 'com.android.support:multidex:1.0.1'    compile 'com.koushikdutta.ion:ion:2.+'    compile 'com.muddzdev:styleabletoast:1.0.9'    compile 'com.shehabic.droppy:Droppy:0.6.0@aar'    compile 'com.nightonke:boommenu:2.1.1'    compile 'com.github.GwonHyeok:StickySwitch:0.0.13'    compile 'com.github.chenupt.android:springindicator:1.0.2@aar'    testCompile 'junit:junit:4.12'}apply plugin: 'com.google.gms.google-services'